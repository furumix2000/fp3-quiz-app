<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP3級 過去問アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FP3級 過去問アプリ</h1>
    </header>

    <div id="selection-container" class="selection-container">
        <label for="quiz-select">試験を選択してください:</label>
        <select id="quiz-select">
            <!-- Options will be populated by JavaScript -->
        </select>
        <button id="start-button">この問題を開始</button>
    </div>

    <div class="main-container" id="main-container" style="display: none;">
        <div id="question-sidebar">
            <!-- Question numbers will be inserted here by JavaScript -->
        </div>
        <div class="quiz-container">
            <div id="question-container">
                <p id="question-id"></p>
                <p id="question-text"></p>
            </div>
            <div id="choices-container" class="choices-grid">
                <!-- Choices will be inserted here by JavaScript -->
            </div>
            <div id="feedback-container">
                <p id="feedback-text"></p>
                <div id="explanation-container">
                    <p id="explanation-text"></p>
                </div>
            </div>
            <div class="button-container">
                <button id="quit-button">試験選択に戻る</button>
                <button id="next-button">次の問題へ</button>
            </div>
        </div>
    </div>
    <script src="fp_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
